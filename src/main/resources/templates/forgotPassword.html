<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">

    <form th:action="@{/registration/forgot-password}" method="post" class="px-4 mt-lg-5">

        <div class="row mt-2">
            <div th:if="${param.invalid}" class="col-sm-8">
                <p class="alert alert-danger"> Invalid token</p>
            </div>

            <div th:if="${param.expired}" class="col-sm-8">
                <p class="alert alert-info"> This verification has already expired</p>
            </div>

            <div th:if="${param.valid}" class="col-sm-8">
                <p class="alert alert-info"> verify successfully,please log in here</p>
            </div>

            <div th:if="${param.logout}" class="col-sm-8">
                <p class="alert alert-warning"> You have been logged out</p>
            </div>

        </div>

        <h2 class="mb-4">Forgot Password </h2>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Enter your email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email" name="email"
                       required autofocus="autofocus">
            </div>
        </div>

        <div class="mb-3 col-sm-4">
            <button type="submit" class="btn btn-success"> Verify email</button>
        </div>

        <div class="mb-3">
            <span>Not Registered yet?<a href="/" th:href="@{registration/registration-form}">
                    Register
            </a></span>
        </div>
    </form>
</div>
</body>
</html>
